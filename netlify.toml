# netlify.toml
[build]
  # Comando para instalar dependencias ignorando conflictos de peerDeps y construir tu proyecto
  command = "npm install --legacy-peer-deps && npm run build"
  # Carpeta que Netlify servirá como sitio (para Vite/React normalmente es 'dist')
  publish = "dist"

# Opcional: Variables de entorno
[build.environment]
  NODE_VERSION = "22.20.0"
  # Número de WhatsApp destino en formato internacional sin +
  # Ejemplo: 573108712661
  VITE_WHATSAPP_NUMBER = "573108712661"

# Redirige todas las rutas SPA a index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

